<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">
    

    <div class="flex justify-center items-center h-screen">
        <div class="bg-gray-900 p-8 rounded-lg w-full max-w-md">
            <h1 class="text-2xl font-bold mb-4">Connexion</h1>
            <p class="mb-4 text-gray-400">Entrez vos identifiants pour vous connecter Ã  votre compte</p>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-gray-400">Username</label>
                    <input id="username" name="username" class="w-full p-2 bg-gray-800 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-400">Mot de passe</label>
                    <input type="password" id="password" name="password" class="w-full p-2 bg-gray-800 rounded-lg" required>
                </div>
                <button type="submit" class="w-full py-2 bg-white text-black rounded-lg">Se connecter</button>
            </form>
            <p class="mt-4 text-gray-400">Vous n'avez pas de compte? <a href="/signup" class="text-blue-400">S'inscrire</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.cookie = `authToken=${data.token}; path=/;`;
                        alert(data.message);
                        window.location.href = '/';
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
